<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <form id="form">
        <h2>Form Validator</h2>
        <div class="form-control">
            <label for="username">User Name</label>
            <input type="text" name="" id="userName" placeholder="Enter Your Name">
            <small>Error Message</small>
        </div>
        <div class="form-control">
            <label for="email">E-mail</label>
            <input type="text" name="" id="eMail" placeholder="Enter Your E-mail">
            <small>Error Message</small>
        </div>
        <div class="form-control">
            <label for="password">Password</label>
            <input type="password" name="" id="password" placeholder="Enter Your Password">
            <small>Error Message</small>
        </div>
        <div class="form-control">
            <label for="username">Confirm Password</label>
            <input type="password" name="" id="password2" placeholder="Enter Your Password">
            <small>Error Message</small>
        </div>
        <div>
            <button  class="btn" type="submit">Sumbit</button>
        </div>
    </form>
</div>
<script src="script.js"></script>

</body>
</html>
